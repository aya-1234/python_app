<!DOCTYPE html>
<html>
<head>
    <title>Ranking</title>
</head>
<body>
    <h1>Ranking</h1>
    <table>
        <tr>
            <th>Username</th>
            <th>Score</th>
        </tr>
        {% for result in results %}
        <tr>
            <td>{{ result.username }}</td>
            <td>{{ result.score }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
